<head>
    <style>
        td{
            width: 50px;
            height: 50px;
        }
        .color1{
            background-color: blue;
        }
        .color2{
            background-color: red;
        }
    </style>
    <body>
        <table>
        {% for i in range(8)%}
            <tr>
                {% for j in range(8)%}
                <td class='color1'></td>
                <td class='color2'></td>
                {% endfor %}
            </tr>
            <tr>
                {% for j in range(8)%}
                <td class='color2'></td>
                <td class='color1'></td>
                {% endfor %}
            </tr>
        {% endfor %}
        </table>
            
    </body>
</head>
